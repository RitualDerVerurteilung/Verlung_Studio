<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Главная - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-center text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="../images/icons/Verlung_Studio_icon.svg" alt="Фото студента"
                            class="img-fluid rounded-circle"
                            style="width: 150px; height: 150px; object-fit: cover; background-color: white;"
                            fetchpriority="high">
                        <h1 class="h3 mb-1">Расин Verlung Studio</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Основная навигация">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-label="Развернуть меню навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="bi bi-house me-1"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">
                                <i class="bi bi-code-slash me-1"></i>Проекты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="diary.html">
                                <i class="bi bi-journal-bookmark-fill me-1"></i>Дневник
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contacts.html" aria-current="page">
                                <i class="bi bi-telephone me-1"></i>Контакты
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container my-4">

            <!-- Form Section -->
            <section class="mb-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h2 class="card-title mb-0 text-center">
                            Связаться со мной
                        </h2>
                    </div>
                    <form class="card-body">
                        <fieldset>
                        <div class="mb-3 row">
                            <label for="formNameInput" class="col col-form-label">Имя:</label>
                            <div class="col-11">
                                <input type="text" class="form-control" id="formNameInput"
                                    placeholder="Хренова Гадя Петрович" required aria-required="true">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="formEmailInput" class="col col-form-label">Email:</label>
                            <div class="col-11">
                                <input type="text" class="form-control" id="formEmailInput"
                                    placeholder="name@example.com" required aria-required="true">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formTextArea" class="">Сообщение:</label>
                            <textarea class="form-control" id="formTextArea" rows="4" required
                                aria-required="true"></textarea>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </section>

            <!-- Contacts Section -->
            <section class="mb-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Контакты</h3>
                        <p class="card-text"><i class="bi bi-person-wheelchair"></i> Email: rasin.a.e@edu.mirea.ru</p>
                        <p class="card-text"><i class="bi bi-github"></i> GitHub: RitualDerVerurteilung</p>
                        <p class="card-text"><i class="bi bi-map-fill"></i> Москва, Россия</p>
                        <!-- <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Aaf77e4d80c4b38392c212ef3f0a6a333938276db4a4f01eb4ead27579cdd0a2b&amp;source=constructor" width="100%" height="400" frameborder="0"></iframe> -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0">&copy; 2025 Кибердека студента. Все права не защищены.</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="pages/contacts.html" class="text-white text-decoration-none me-3">Контакты</a>
                        <a href="#" class="text-white text-decoration-none">Политика конфиденциальности</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
